<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" class="girl_dancing_img" alt="girl dancing with headphone">
    <h1>Order Summary</h1>
    <p class="description">You can now listen to millions of songs,audiobooks,
      and podcasts on any device anywhere you like!
    </p>
    <div class="pricing">
      <img src="images/icon-music.svg" alt="">
      <p><strong>Annual Plan</strong></p>
      <a href="#">Change</a>
    </div>
    <button>Proceed to Payment</button>
    <button>Cancel Order</button>
  
  </div>
</body>
