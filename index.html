<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">
    <img src="images/illustration-hero.svg" class="girl_dancing_img" alt="girl dancing with headphone">
    <h1>Order Summary</h1>
    <p class="description">You can now listen to millions of songs,audiobooks,
      and podcasts on any device anywhere you like!
    </p>
    <div class="pricing">
      <div class="left-side">
        <div class="music-icon">
           <img src="images/icon-music.svg" class="music-icon" alt="music icon"></div>
        <div class="text">
          <p class="title">Annual Plan</p> <!-- first line -->
          <p class="price">$59.99/year</p> <!-- below it -->
        </div>
      </div>

      <div class="change-link"><a href="#">Change</a></div>
    </div>

    <button class="payment-button">Proceed to Payment</button>
    <button class="cancel-order-button">Cancel Order</button>

  </div>
</body>
